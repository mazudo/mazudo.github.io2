<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Demo</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark">
    <!--bootstrap container for content and layout control-->
    <div class="container-fluid bg-dark text-white">
        <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
            <a class="navbar-brand" href="index.html">
                <img src="images/eevee.png" alt="eevee icon" style="width:40px;">
            </a>
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About Me</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </nav>

        <!--bootstrap carousel!-->
        <div id="demo" class="carousel slide" data-bs-ride="carousel">

            <!-- Indicators/dots -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>

            <!-- first slide-->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/la.jpg" alt="LA concert" class="d-block w-100">
                    <div class="carousel-caption">
                        <h3>Los Angeles</h3>
                        <p>We had such a great time here!</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/chicago.jpg" alt="Chicago" class="d-block w-100">
                    <div class="carousel-caption">
                        <h3>Chicago</h3>
                        <p>The windy city!</p>
                    </div>
                </div>
                <!-- add third slide-->
            </div>

            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>

    </div>

    <!--Let's add a bootstrap grid-->
    <div class="row text-white">
        <div class="col-md-3">
            <h2>Bootstrap is for HTML</h2>
            <p>blah blah blah</p>
            <a href="#" class="btn btn-primary" role="button">More on HTML</a>
        </div>
        <div class="col-md-6">
            <h2>Bootstrap is for CSS</h2>
        </div>
        <div class="col-md-3">
            <h2>Bootstrap is for JS</h2>
        </div>
    </div>


    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
